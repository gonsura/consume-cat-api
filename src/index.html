<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cats api</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <script src="index.js" type="module" defer></script>
</head>

<body class="bg-zinc-800">
    <div class="flex flex-col items-center mx-auto space-y-4 max-w-sm p-4 bg-zinc-800 text-zinc-50 min-h-screen">
        <div>
            <h1 class="text-4xl font-semibold"><img src="./assets/Cute-Cat-icon.png" alt="cat" class="w-8 inline">cats
                api</h1>
        </div>
        <div class="w-full p-2">
            <select id="cat-name" class="text-lg w-full outline-none border-b-2 border-zinc-50 bg-inherit">
                <option value="start" class="bg-zinc-800 text-zinc-50">Select your favorite cat</option>
            </select>
            <div class="mt-5" id="cat-gemul">
                <img src="./assets/cat-gemul.png" alt="cat-gemul">
            </div>
        </div>
        <section id="cat-slider" class="flex flex-col items-center relative w-full">
            <div id="cat-image" class="flex overflow-x-hidden max-w-[20rem] h-80"></div>
            <div id="cat-img-nav" class="hidden justify-between w-[23rem] absolute top-1/2">
                <button id="previous-cat-img" class="opacity-50"><i
                        class="ri-arrow-left-s-fill text-5xl bg-zinc-500 rounded-full"></i></button>
                <button id="next-cat-img" class="opacity-50"><i
                        class="ri-arrow-right-s-fill text-5xl bg-zinc-500 rounded-full"></i></button>
            </div>
        </section>
        <section class="flex flex-col items-start">
            <div id="cat-description"></div>
            <div id="cat-temprament"></div>
        </section>
    </div>
</body>

</html>
